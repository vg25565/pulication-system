<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Super Administrator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col h-screen">

    <!-- Main layout containing sidebar and content area -->
    <div class="flex flex-1">
        <!-- Sidebar section -->
        <aside class="bg-gray-800 text-white w-64 p-4">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="home.html" class="block py-2 px-4 rounded-md hover:bg-gray-700">Home</a></li>
                    <li><a href="users.html" class="block py-2 px-4 rounded-md hover:bg-gray-700">Users</a></li>
                    <li><a href="reports.html" class="block py-2 px-4 rounded-md hover:bg-gray-700">Reports</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content area -->
        <main class="flex-1 p-6">
            <header class="relative flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold">Account Settings</h1>
                <!-- Profile Icon with Dropdown Menu -->
                <div class="relative">
                    <button onclick="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none">
                        <i class="fas fa-user-circle text-2xl text-gray-800"></i>
                        <i class="fas fa-caret-down text-gray-800"></i>
                    </button>
                    <!-- Dropdown menu for profile options -->
                    <div id="profile-dropdown" class="absolute right-0 mt-2 w-64 bg-white border border-gray-300 rounded-lg shadow-lg hidden">
                        <div class="p-4 border-b border-gray-300">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-user-circle text-4xl text-gray-800"></i>
                                <div>
                                    <p class="text-lg font-semibold">Super Administrator</p>
                                    <p class="text-gray-600">admin@example.com</p>
                                </div>
                            </div>
                        </div>
                        <ul>
                            <li><a href="profile .html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">View Profile</a></li>
                            <li><a href="account.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Account Settings</a></li>
                            <li><a href="#" onclick="logout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- Account Settings Form -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Update Account Information</h2>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="username" class="block text-gray-700 mb-1">Username</label>
                            <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your username">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your email address">
                        </div>
                        <div>
                            <label for="password" class="block text-gray-700 mb-1">New Password</label>
                            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter new password">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-gray-700 mb-1">Confirm New Password</label>
                            <input type="password" id="confirm-password" class="w-full p-2 border border-gray-300 rounded" placeholder="Confirm new password">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Information</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        // Function to log out and redirect to login page
        function logout() {
            window.location.href = 'index.html';
        }

        // Function to toggle the visibility of the profile dropdown menu
        function toggleDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close the dropdown if clicked outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profile-dropdown');
            const profileButton = event.target.closest('.relative');
            if (!profileButton) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
